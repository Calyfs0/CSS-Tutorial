<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing positioning</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="container">
        <div id="first">
            <h1 class="first">First</h1>
            <p>First</p>
        </div>
        <div id="second">
            <h1 class="second">Second</h1>
            <p>second</p>
        </div>
        <div id="third">
            <h1 class="third">Third</h1>
            <p>third</p>
        </div>
        <div id="fourth">
            <h1 class="fourth">Fourth</h1>
            <p>fourth</p>
        </div>
        <div id="fifth">
            <h1 class="fifth">Fifth</h1>
            <p>fifth</p>
        </div>
    </main>
    <footer>
        <a href="#first">First</a>
        <a href="#second">Second</a>
        <a href="#third">Third</a>
        <a href="#fourth">Fourth</a>
        <a href="#fifth">Fifth</a>
    </footer>
</body>

</html>
